<html>
<head>
	<meta charset="utf-8">
	<title>Vertical Menu</title>
	<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.3/semantic.min.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.3/semantic.min.js"></script>

</head>
<body>
	
  


<div class="ui top attached demo menu" style="background-color: #009999;">
  <a class="item">
    <i class="sidebar large icon" style="margin: 0 0.66em 0 0.66em;"></i> 
  </a>
  <a>
  	<div class="ui inverted vertical masthead center aligned segment" style="background-color: #009999;">
  		<div class="ui center aligned container">


  				<div class="ui centered small image" >
  					<a href="#">
  						<img class="logo" src="./logo_white.png">
  					</a>
  				</div>
  				
  			</div>
  		</div>
  	</a>
</div>
<div class="ui bottom attached segment">
  <div class="ui inverted labeled icon left inline vertical demo sidebar menu">
    <a class="item">
      <i class="home icon"></i> Home
    </a>
    <a class="item">
      <i class="block layout icon"></i> Topics
    </a>
    <a class="item">
      <i class="smile icon"></i> Friends
    </a>
    <a class="item">
      <i class="calendar icon"></i> History
    </a>
  </div>
  <div class="pusher">
    <div class="ui basic segment">
      <h3 class="ui header">Application Content</h3>
      Content here
    </div>
  </div>
</div>

<script type="text/javascript">
	$('.ui.sidebar').sidebar({
    context: $('.bottom.segment')
  })
  .sidebar('attach events', '.menu .item');
</script>
</body>
</html>
