<!DOCTYPE html>
<html lang="en"><head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>Login Page</title>
  <script src="Login%20Page_dosyalar/jquery-1.js"></script>
  <link rel="stylesheet" type="text/css" href="Login%20Page_dosyalar/semantic.css">
  <script src="Login%20Page_dosyalar/semantic.js"></script>
  <meta charset="utf-8">

  <style type="text/css">

  body > .grid {
    height: 100%;
  }
  .image {
    margin-top: -100px;
  }
  .column {
    max-width: 750px;
  }
</style>
</head>
<body>
  <div class="ui middle aligned center aligned grid">
    <div class="ten wide column">
      <div class="ui placeholder segment">
        <div class="ui two column very relaxed stackable grid">
          <div class="column">
            <div class="ui form">
              <div class="field">
                <label>Username</label>
                <div class="ui left icon input">
                  <input type="text" placeholder="Username">
                  <i class="user icon"></i>
                </div>
              </div>
              <div class="field">
                <label>Password</label>
                <div class="ui left icon input">
                  <input type="password">
                  <i class="lock icon"></i>
                </div>
              </div>
              <div class="ui blue submit button">Login</div>
            </div>
          </div>
          <div class="middle aligned column">
            <div class="ui big button">
              <i class="signup icon"></i>
              Sign Up
            </div>
          </div>
        </div>
        <div class="ui vertical divider">
          Or
        </div>
      </div>
    </body>
  </div>
</div>


</body></html>
